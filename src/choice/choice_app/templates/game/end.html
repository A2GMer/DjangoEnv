<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム終了 - おめでとうございます!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .celebration {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            color: #3498db;
            margin-bottom: 1em;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 1em;
            line-height: 1.5;
        }
        .congratulations {
            font-size: 2em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 1em;
        }
        .button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="celebration">
            <h1>🎉 おめでとうございます! 🎉</h1>
            <h2>あなたは豪運の持ち主です!</h2>
            <p class="message">あなたは非常に困難な挑戦をクリアし、<strong>0.390625%</strong> の確率を潜り抜けました。</p>
            <p class="congratulations">生きてるだけでいつか革命を起こします！</p>
        </div>
    </div>
</body>
</html>
